<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        h3 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .correct {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>My Awesome Quiz ✅</h1>

        <div class="question">
            <h3>1. What is the capital of France?</h3>
            <label><input type="radio" name="q1" value="london"> London</label>
            <label id="answer1"><input type="radio" name="q1" value="paris"> Paris</label>
            <label><input type="radio" name="q1" value="berlin"> Berlin</label>
            <label><input type="radio" name="q1" value="madrid"> Madrid</label>
        </div>

        <div class="question">
            <h3>2. What is H₂O commonly known as?</h3>
            <label><input type="radio" name="q2" value="salt"> Salt</label>
            <label><input type="radio" name="q2" value="sugar"> Sugar</label>
            <label id="answer2"><input type="radio" name="q2" value="water"> Water</label>
            <label><input type="radio" name="q2" value="oxygen"> Oxygen</label>
        </div>

        <div class="question">
            <h3>3. Which planet is known as the Red Planet?</h3>
            <label><input type="radio" name="q3" value="earth"> Earth</label>
            <label id="answer3"><input type="radio" name="q3" value="mars"> Mars</label>
            <label><input type="radio" name="q3" value="jupiter"> Jupiter</label>
            <label><input type="radio" name="q3" value="venus"> Venus</label>
        </div>
        
        <div class="question">
            <h3>4. What is the largest mammal in the world?</h3>
            <label id="answer4"><input type="radio" name="q4" value="bluewhale"> Blue Whale</label>
            <label><input type="radio" name="q4" value="elephant"> Elephant</label>
            <label><input type="radio" name="q4" value="giraffe"> Giraffe</label>
            <label><input type="radio" name="q4" value="shark"> Great White Shark</label>
        </div>

        <button onclick="showAnswers()">Show Answers</button>
    </div>

    <script>
        function showAnswers() {
            // Add the 'correct' class to the labels of the correct answers
            document.getElementById('answer1').classList.add('correct');
            document.getElementById('answer2').classList.add('correct');
            document.getElementById('answer3').classList.add('correct');
            document.getElementById('answer4').classList.add('correct');
        }
    </script>

</body>
</html>
